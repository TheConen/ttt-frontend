<nav class="md:w-64 bg-tttGray-900 border-r border-tttGray-800">
  <div class="p-6">
    <h3 class="mb-4 text-lg font-bold text-tttWhite flex items-center gap-2 hidden md:flex">
      <i class="pi pi-calendar text-tttRed"></i>
      Nächste Events
    </h3>
    <div class="space-y-3">
      <!-- Upcoming events (ohne Widget-Box) -->
      <ul class="flex flex-row gap-2 overflow-x-auto md:flex-col md:gap-0 md:overflow-x-visible">
        <li *ngFor="let ev of events$ | async" class="min-w-[12rem] max-w-[14rem] flex-shrink-0 md:min-w-0 md:max-w-none md:flex-shrink md:mb-2">
          <a [href]="ev.eventUrl" target="_blank" rel="noopener noreferrer"
             class="ttt-content-card block group focus:outline-none relative p-3 transition-all duration-300 border border-tttGray-700 hover:border-tttRed/50 hover:bg-tttRed/10 hover:shadow-xl"
             [attr.aria-describedby]="'evt-'+ev.id">
            <div class="truncate">
              <div class="font-medium text-tttWhite text-sm truncate" [attr.title]="ev.title">
                {{ ev.title }}
              </div>
              <div class="text-xs text-tttGray-400">
                {{ ev.date | date:'dd.MM.yyyy' }} • {{ ev.startTime }} • {{ ev.durationHours }} h
              </div>
            </div>
            <!-- Tooltip bleibt erhalten -->
            <div role="tooltip" [id]="'evt-'+ev.id"
                class="hidden group-hover:block group-focus:block focus-within:block absolute left-0 top-full mt-2 w-[min(20rem,90vw)] max-w-xs ttt-content-card border border-tttRed/40 bg-tttRed/5 text-tttWhite p-4 rounded-xl shadow-xl z-50 whitespace-normal backdrop-blur-sm">
              <div class="text-sm font-bold text-tttWhite">{{ ev.title }}</div>
              <div class="text-xs text-tttRed mt-1 font-semibold">{{ ev.date | date:'dd.MM.yyyy' }} • {{ ev.startTime }} • {{ ev.durationHours }} h</div>
              <div class="mt-2">
                <span class="inline-block text-xs rounded px-2 py-1 bg-tttRed text-tttWhite font-bold">{{ ev.type }}</span>
              </div>
            </div>
          </a>
        </li>
        <li *ngIf="(events$ | async)?.length === 0" class="text-sm text-tttGray-400">Keine anstehenden Events</li>
      </ul>
    </div>
  </div>
</nav>
