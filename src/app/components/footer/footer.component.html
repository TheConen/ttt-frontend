<!-- Footer -->
<footer class="bg-gradient-to-br from-black via-tttGray-950 to-tttGray-900 text-tttWhite border-t border-tttGray-800">
    <!-- Main Footer Content -->
    <div class="mx-auto max-w-7xl px-6 py-6 sm:px-8 lg:px-12">
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-6">
            
            <!-- TTT Info & Social -->
            <div class="lg:col-span-2">
                <p class="mb-4 text-xs text-tttGray-300 leading-relaxed">
                    Führende <span class="text-tttRed font-semibold">Arma 3 Community</span> im deutschsprachigen Raum mit wöchentlichen Missionen und Events.
                </p>
                
                <!-- Social Links - inline -->
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-xs font-medium text-tttGray-400 mr-2">Folge uns:</span>
                    <a *ngFor="let social of socialLinks" 
                       [href]="social.url" 
                       target="_blank"
                       rel="noopener noreferrer"
                       class="group flex h-8 w-8 items-center justify-center rounded-lg border border-tttGray-700 bg-tttGray-800/50 text-tttGray-400 transition-all duration-300 hover:border-tttRed/40 hover:bg-tttRed/10 hover:text-tttRed">
                        <i [class]="social.icon + ' text-sm'"></i>
                    </a>
                </div>


            </div>

            <!-- Quick Links & Partners -->
            <div>
                <h4 class="mb-3 text-xs font-semibold text-tttWhite uppercase tracking-wide">Links</h4>
                <ul class="space-y-2">
                    <li *ngFor="let link of quickLinks">
                        <a [href]="link.url" 
                           target="_blank"
                           rel="noopener noreferrer"
                           class="text-xs text-tttGray-300 transition-colors hover:text-tttRed">
                            {{ link.name }}
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Partners - simplified -->
            <div>
                <h4 class="mb-3 text-xs font-semibold text-tttWhite uppercase tracking-wide">Partner</h4>
                <ul class="space-y-2">
                    <li *ngFor="let partner of partners">
                        <a [href]="partner.url" 
                           target="_blank"
                           rel="noopener noreferrer"
                           class="block text-xs text-tttGray-300 transition-colors hover:text-tttRed">
                            {{ partner.name }}
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Contact & Legal -->
            <div class="lg:col-span-2">
                <h4 class="mb-3 text-xs font-semibold text-tttWhite uppercase tracking-wide">Kontakt & Rechtliches</h4>
                
                <!-- Contact Methods - compact -->
                <div class="space-y-2 mb-4">
                    <a href="mailto:kontakt@tacticalteam.de" 
                       class="flex items-center text-xs text-tttGray-300 transition-colors hover:text-tttRed">
                        <i class="pi pi-envelope mr-2 text-tttGray-500"></i>
                        kontakt@tacticalteam.de
                    </a>
                    <a href="https://discord.tacticalteam.de" 
                       target="_blank"
                       rel="noopener noreferrer"
                       class="flex items-center text-xs text-tttGray-300 transition-colors hover:text-tttRed">
                        <i class="pi pi-discord mr-2 text-tttGray-500"></i>
                        Discord Server
                    </a>
                    <a href="ts3server://ts3.tacticalteam.de" 
                       class="flex items-center text-xs text-tttGray-300 transition-colors hover:text-tttRed">
                        <i class="pi pi-microphone mr-2 text-tttGray-500"></i>
                        TeamSpeak 3
                    </a>
                </div>
                
                <!-- Legal Links - inline -->
                <div class="flex flex-wrap gap-4 text-xs">
                    <a *ngFor="let legal of legalLinks"
                       [routerLink]="legal.url"
                       class="text-tttGray-400 transition-colors hover:text-tttRed hover:underline">
                        {{ legal.name }}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Bottom - simplified -->
    <div class="border-t border-tttGray-800 bg-gradient-to-r from-black to-tttGray-950">
        <div class="mx-auto max-w-7xl px-6 py-3 sm:px-8 lg:px-12">
            <div class="flex flex-col items-center justify-between gap-3 sm:flex-row">
                <div class="text-center sm:text-left">
                    <p class="text-xs text-tttGray-500">
                        © 2025 <span class="text-tttWhite font-medium">Tactical Training Team</span>
                    </p>
                </div>
                
                <!-- Quick action -->
                <div>
                    <a routerLink="/mitmachen" 
                       class="inline-flex items-center gap-1.5 rounded-lg bg-tttRed px-3 py-1.5 text-xs font-medium text-tttWhite transition-all duration-300 hover:bg-tttRed-600">
                        <i class="pi pi-users text-xs"></i>
                        Mitmachen
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
